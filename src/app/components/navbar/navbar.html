<!-- App Branding -->
<div class="text-center mb-4">
  <h4 class="text-primary-blue fw-bold mb-1">âœ¨ Todo Universe</h4>
  <p class="text-muted small mb-0">Your productivity companion</p>
</div>

<hr class="border-2 opacity-25 my-4">

<!-- Navigation Links -->
<nav>
  <ul class="nav nav-pills flex-column">
    <li class="nav-item">
      <a 
        class="nav-link d-flex align-items-center" 
        routerLink="/" 
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">
        <i class="bi bi-house-heart me-3" style="font-size: 1.1rem;"></i>
        <span>Home</span>
      </a>
    </li>
    <li class="nav-item">
      <a 
        class="nav-link d-flex align-items-center" 
        routerLink="/todos" 
        routerLinkActive="active">
        <i class="bi bi-list-check me-3" style="font-size: 1.1rem;"></i>
        <span>My Tasks</span>
      </a>
    </li>
    <li class="nav-item">
      <a 
        class="nav-link d-flex align-items-center" 
        routerLink="/add" 
        routerLinkActive="active">
        <i class="bi bi-plus-circle me-3" style="font-size: 1.1rem;"></i>
        <span>Add Task</span>
      </a>
    </li>
    <li class="nav-item">
      <a 
        class="nav-link d-flex align-items-center" 
        routerLink="/about" 
        routerLinkActive="active">
        <i class="bi bi-info-circle me-3" style="font-size: 1.1rem;"></i>
        <span>About</span>
      </a>
    </li>
  </ul>
</nav>

<!-- Stats Section (if on tasks page) -->
<div class="mt-4 p-3 bg-light rounded-3" *ngIf="showQuickStats">
  <h6 class="text-primary-blue mb-3 fw-semibold">
    <i class="bi bi-graph-up me-2"></i>
    Quick Stats
  </h6>
  <div class="row g-2 text-center">
    <div class="col-6">
      <div class="bg-white rounded-2 p-2">
        <div class="fw-bold text-primary-blue">{{ totalTasks }}</div>
        <small class="text-muted">Total</small>
      </div>
    </div>
    <div class="col-6">
      <div class="bg-white rounded-2 p-2">
        <div class="fw-bold text-success">{{ completedTasks }}</div>
        <small class="text-muted">Done</small>
      </div>
    </div>
  </div>
</div>
