<div class="content-card">
  <h2 class="text-success mb-4">
    <i class="bi bi-plus-circle"></i> Add New Task
  </h2>
  
  <form (ngSubmit)="addTask()" #taskForm="ngForm">
    <div class="mb-4">
      <label for="taskTitle" class="form-label fw-semibold">Task Title</label>
      <input 
        id="taskTitle"
        [(ngModel)]="taskTitle" 
        name="taskTitle"
        class="form-control form-control-lg" 
        placeholder="Enter your task description..."
        required
        #titleInput="ngModel" />
      
      <!-- Validation message -->
      <div *ngIf="titleInput.invalid && titleInput.touched" class="text-danger mt-2">
        <small>Task title is required!</small>
      </div>
    </div>
    
    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
      <button 
        type="submit"
        class="btn btn-success btn-lg"
        [disabled]="taskForm.invalid || !taskTitle.trim()">
        <i class="bi bi-check-lg"></i> Add Task
      </button>
      <a routerLink="/todos" class="btn btn-outline-secondary btn-lg">
        <i class="bi bi-arrow-left"></i> Back to List
      </a>
    </div>
  </form>
  
  <!-- Success message area -->
  <div *ngIf="showSuccessMessage" class="alert alert-success mt-3" role="alert">
    <i class="bi bi-check-circle"></i> Task added successfully! Redirecting...
  </div>
</div>
