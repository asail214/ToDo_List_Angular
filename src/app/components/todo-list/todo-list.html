<h2>My Tasks</h2>
<div *ngIf="todos.length === 0" class="alert alert-info">
  No tasks yet. <a routerLink="/add">Add your first task!</a>
</div>

<ul class="list-group" *ngIf="todos.length > 0">
  <li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between align-items-center">
    <span [class.text-decoration-line-through]="todo.done">{{ todo.title }}</span>
    <div class="btn-group" role="group">
      <button 
        class="btn btn-sm"
        [class.btn-success]="!todo.done"
        [class.btn-secondary]="todo.done"
        (click)="toggleDone(todo.id)">
        {{ todo.done ? 'Undo' : 'Done' }}
      </button>
      <button 
        class="btn btn-sm btn-warning" 
        [routerLink]="['/edit', todo.id]">
        Edit
      </button>
      <button 
        class="btn btn-sm btn-danger" 
        (click)="deleteTodo(todo.id)">
        Delete
      </button>
    </div>
  </li>
</ul>

<div class="mt-3">
  <a routerLink="/add" class="btn btn-primary">Add New Task</a>
</div>
